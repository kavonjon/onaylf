{% extends "base.html" %}
{% load static %}

{% block title %}List of users{% endblock %}

{% block page_content %}
{% if moderator %}
    <h2>List of users</h2>

    <ul>
    {% for user in users %}
    <li>
        <a href='/user/{{user.id}}'>
            {{ user.first_name }} {{ user.last_name }} ({{ user.email }})
        </a>
    </li>
    {% endfor %}
    </ul>

{% endif %}
{% endblock %}
