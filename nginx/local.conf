upstream django {
    server onaylf_web:8100;
}

server {
    # HTTP only - load balancer handles SSL termination
    listen 80;
    server_name _;

    # Trust X-Forwarded headers from upstream load balancer
    # Add your load balancer's IP range if needed
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 192.168.0.0/16;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    gzip on;
    gzip_vary on;
    gzip_min_length 200;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/json;
    gzip_disable "MSIE [1-6]\.";

    location / {
        proxy_pass http://django;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # All traffic comes through F5 SSL offload, so it's always HTTPS originally
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Referer $http_referer;
        proxy_connect_timeout 600s;
        proxy_read_timeout 600s;

        # Prevent caching of dynamic content by load balancer and browsers
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }
    location /static/ {
        gzip_types *;
        alias /static/;
    }
    location /media/ {
        gzip_types *;
        alias /media/;
    }

    include       mime.types;

    sendfile        on;
    send_timeout 60000s;

    keepalive_timeout  165s;

    # max upload size
    client_max_body_size 20G;   # adjust to taste
    client_body_timeout 30000s;
}
