upstream django {
    server onaylf_web:8100;
}

# Redirect HTTP to HTTPS (optional - comment out if load balancer handles this)
# server {
#     listen 80;
#     server_name _;
#     return 301 https://$host$request_uri;
# }

server {
    listen 80;
    listen 443 ssl http2;
    server_name _;

    # Self-signed fallback certs (load balancer terminates SSL, these are just placeholders)
    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;

    # Trust X-Forwarded-Proto from upstream load balancer
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 192.168.0.0/16;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    gzip on;
    gzip_vary on;
    gzip_min_length 200;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/json;
    gzip_disable "MSIE [1-6]\.";

    location / {
        proxy_pass http://django;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Use X-Forwarded-Proto from load balancer if present, otherwise use $scheme
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_set_header Referer $http_referer;
        proxy_connect_timeout 600s;
        proxy_read_timeout 600s;
    }
    location /static/ {
        gzip_types *;
        alias /static/;
    }
    location /media/ {
        gzip_types *;
        alias /media/;
    }

    include       mime.types;

    sendfile        on;
    send_timeout 60000s;

    keepalive_timeout  165s;

    # max upload size
    client_max_body_size 20G;   # adjust to taste
    client_body_timeout 30000s;
}
