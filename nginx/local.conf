upstream django {
    server web:8000;
}

server {
    listen 80;
    server_name onaylf.snomnh.ou.edu;
    return 301 $scheme://onaylf.samnoblemuseum.ou.edu$request_uri;
}

server {
    listen 443;
    server_name onaylf.snomnh.ou.edu;
    return 301 https://onaylf.samnoblemuseum.ou.edu$request_uri;
}

server {
    listen 80;
    server_name onaylf.samnoblemuseum.ou.edu;
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name onaylf.samnoblemuseum.ou.edu;

    ssl_certificate /etc/nginx/ssl/onaylf_samnoblemuseum_ou_edu.crt;  # path to your SSL certificate

    gzip on;
    gzip_vary on;
    gzip_min_length 200;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_disable "MSIE [1-6]\.";

    location / {
        proxy_pass http://django;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Referer $http_referer;
    }
    location /static/ {
        gzip_types *;
        alias /static/;
    }
    location /media/ {
        gzip_types *;
        alias /media/;
    }

    include       mime.types;

    sendfile        on;
    send_timeout 60000s;

    keepalive_timeout  165s;

    # max upload size
    client_max_body_size 20G;   # adjust to taste
    client_body_timeout 30000s;
}
