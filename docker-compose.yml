services:
  onaylf_web:
    build: .
    container_name: onaylf_django
    restart: unless-stopped
    command: bash -c "./wait-for-postgres.sh onaylf_db && python manage.py migrate && python manage.py collectstatic --no-input && gunicorn onaylf.wsgi:application --bind 0.0.0.0:8100 --timeout 120"
    volumes:
      - static:/app/static
      - ./wait-for-postgres.sh:/app/wait-for-postgres.sh
    expose:
      - 8100
    env_file:
      - .env
    depends_on:
      onaylf_db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8100/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  onaylf_db:
    image: postgres:16-alpine
    container_name: onaylf_postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./backup:/backup
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -h localhost && PGPASSWORD=$POSTGRES_PASSWORD psql -U postgres -d template1 -c '\\l'"]
      interval: 10s
      timeout: 10s
      retries: 15
      start_period: 60s

  onaylf_nginx:
    build: ./nginx
    container_name: onaylf_nginx
    restart: unless-stopped
    volumes:
      - static:/static/
    ports:
      - "80:80"
    depends_on:
      - onaylf_web

volumes:
  postgres_data:
  static: